{{- $registry := .Values.registry | default "srregis.azurecr.io" }}
  {{- $name := .Values.deployment_gateway.name | default "sr-gate"}}
  {{- $appName := .Values.appName | default "sr-gate" }}
  {{- $imageName := .Values.imageName | default "lmy/sr-gate-wo-sa" }}
  {{- $versionTag := .Values.versionTag | default "latest" }}
  {{- $namespace := .Values.namespace }}
  {{- $env := .Values.env | default "dev" }}
  {{- $registryPullSecret := .Values.registryPullSecret }}
  {{- $nodeAffintyLabel := .Values.nodeAffinityLabel | default "default" }}
  {{- $replicaCount := .Values.deployment_gateway.container.replicaCount | default 1 }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: "{{ $name }}-{{ $env }}"
  namespace: {{ $namespace }}
  labels:
    app: "{{ $appName }}-{{ $env }}"
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ $replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: "{{ $appName }}-{{ $env }}"
  template:
    metadata:
      labels:
        app: "{{ $appName }}-{{ $env }}"
        deploymentconfig: "{{ $name }}-{{ $env }}"
    spec:
      {{- with .Values.storage }}
      volumes:
        - name: "{{ .name }}-pv-{{ $env }}"
          persistentVolumeClaim:
            claimName: "{{ .name }}-pvc-{{ $env }}"
      {{- end }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: agentpool
                operator: In
                values:
                - "{{ $nodeAffintyLabel }}"
      containers:
        - args:
            - ./run.sh
            - {{ .Values.deployment_gateway.container.argument }}
          command:
            - /bin/bash
          name: "{{ $name }}-{{ $env }}"
          image: "{{ $registry }}/{{ $imageName }}:{{ $versionTag }}"
          volumeMounts:
            - name: "{{ .Values.storage.name }}-pv-{{ $env }}"
              mountPath: /data
          env:
            - name: RABBIT_HOST
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: RABBIT_HOST
            - name: RABBIT_PORT
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: RABBIT_PORT
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: "rabbit-{{ $env }}-secret"
                  key: username
            - name: RABBIT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "rabbit-{{ $env }}-secret"
                  key: password
            - name: RPC_EXCHANGE
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: RPC_EXCHANGE
            - name: WEB_PORT
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: WEB_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: LOG_LEVEL
            - name: REDIS_IP
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: REDIS_IP
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: REDIS_PORT
            - name: SR_TEXTURE_DIR
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: SR_TEXTURE_DIR
            - name: SR_TEXTURE_FULL_PATH
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: SR_TEXTURE_FULL_PATH
            - name: PSDBS_HOST
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: PSDBS_HOST
            - name: PSDBS_PORT
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: PSDBS_PORT
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: TZ
            - name: MOUNT_PS_ROOT_DIR
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: MOUNT_PS_ROOT_DIR
            - name: UBUNTU_PS_ROOT_DIR
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: UBUNTU_PS_ROOT_DIR
            - name: ELASTIC_HOST
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: ELASTIC_HOST
            - name: ELASTIC_PORT
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: ELASTIC_PORT
            - name: IS_GPU_MACHINE_UP
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: IS_GPU_MACHINE_UP
            - name: EXTRACTOR_WORKSPACE
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: EXTRACTOR_WORKSPACE
            - name: EXTRACTOR_INTERNAL_WORKSPACE
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: EXTRACTOR_INTERNAL_WORKSPACE
            - name: ORIGINAL_INTERNAL_WORKSPACE
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: ORIGINAL_INTERNAL_WORKSPACE
            - name: IS_CREATE_TEXTURE
              valueFrom:
                configMapKeyRef:
                  name: "{{ $namespace }}-{{ $env }}-cm"
                  key: IS_CREATE_TEXTURE
            - name: ELASTIC_USER
              valueFrom:
                secretKeyRef:
                  name: "elastic-{{ $env }}-secret"
                  key: username
            - name: ELASTIC_PASS
              valueFrom:
                secretKeyRef:
                  name: "elastic-{{ $env }}-secret"
                  key: password

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
---
